<ion-header>
  <ion-navbar [style.color]="navbarColor">
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name={{backIcon}}></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="savePosition()" *ngIf="!saveOnClose">
        <ion-icon name="{{acceptIcon}}"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <agm-map style="height: 100%" [latitude]="position?.lat" [longitude]="position?.lon" [zoom]="zoom"
    [streetViewControl]="streetViewControl" [zoomControl]="zoomControl" (mapClick)="placeMarker($event)"
    [clickableIcons]="clickableIcons">
    <agm-marker *ngIf="position && showMarker" [latitude]="position?.lat" [longitude]="position?.lon"></agm-marker>
  </agm-map>
</ion-content>
