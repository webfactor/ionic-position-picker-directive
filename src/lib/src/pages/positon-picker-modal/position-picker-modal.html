<ion-header>
  <ion-navbar [style.background-color]="navbarBackgroundColor" [style.color]="navbarTextColor" >
    <ion-buttons left [style.color]="navbarTextColor">
      <button  ion-button icon-only (click)="dismiss()" [style.color]="navbarTextColor">
        <ion-icon name={{backIcon}} [style.color]="navbarTextColor"></ion-icon>
      </button>
    </ion-buttons>
    <div><strong>{{title}}</strong></div>
    <ion-buttons right [style.color]="navbarTextColor" >
      <button ion-button icon-only (click)="savePosition()" *ngIf="!saveOnClose" [style.color]="navbarTextColor" >
        <ion-icon name="{{acceptIcon}}" [style.color]="navbarTextColor"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <agm-map style="height: 100%" [latitude]="position?.lat" [longitude]="position?.lon" [zoom]="zoom"
    [streetViewControl]="streetViewControl" [zoomControl]="zoomControl" (mapClick)="placeMarker($event)"
    [clickableIcons]="clickableIcons">
    <agm-marker *ngIf="position && showMarker" [latitude]="position?.lat" [longitude]="position?.lon"></agm-marker>
  </agm-map>
</ion-content>
